<!DOCTYPE html>
<html>
<head>
    <title>Create Icon</title>
</head>
<body>
    <canvas id="canvas" width="192" height="192"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create gradient background
        const gradient = ctx.createLinearGradient(0, 0, 192, 192);
        gradient.addColorStop(0, '#667eea');
        gradient.addColorStop(1, '#764ba2');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 192, 192);
        
        // Add text
        ctx.fillStyle = 'white';
        ctx.font = 'bold 72px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('FH', 96, 96);
        
        // Convert to data URL
        const dataURL = canvas.toDataURL('image/png');
        console.log('Copy this data URL and save as icon-192.png:');
        console.log(dataURL);
        
        // Display on page
        document.body.innerHTML = '<h3>Icon Created!</h3><img src="' + dataURL + '"><br><textarea style="width:100%;height:200px">' + dataURL + '</textarea>';
    </script>
</body>
</html>
